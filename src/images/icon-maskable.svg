<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
  </defs>
  <!-- Full bleed background for maskable icon (safe zone is inner 80%) -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>
  <!-- Content centered in safe zone (inner 409.6px = 80%) -->
  <text x="256" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="240" font-weight="700" fill="#ffffff">$</text>
</svg>
